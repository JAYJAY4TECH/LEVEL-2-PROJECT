<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | CUBRITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link rel="stylesheet" href="./signup.css">
</head>

<body>

    <div class=" container-fluid d-flex align-items-center justify-content-center ">
        <div class="auth-card card p-4 shadow-lg mt-5">

            <div class="text-center mb-4">
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join CUBRITE and calculate your CGPA</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="John Doe">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="example@email.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                </div>


                <h3 class="text-danger" id="showError1" style="display: none;">Fill in all space</h3>
 
            </form>


            <div class="d-grid mt-4">
                <button onclick="signUp()" class="btn btn-primary btn-lg">
                    Sign Up
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">
                    Already have an account?
                    <a href="signin.html" class="auth-link">Sign In</a>
                </p>
            </div>

        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="signup.js"></script>
</body>

</html>
